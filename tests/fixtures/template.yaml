AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: E2E Test Lambda Functions

Globals:
  Function:
    Runtime: python3.12
    Handler: lambda_function.lambda_handler
    Timeout: 30
    MemorySize: 128
    Layers:
      - !Ref CommonLayer

Resources:
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common-lib
      ContentUri: layers/common/
      CompatibleRuntimes:
        - python3.12

  ConnectivityFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-connectivity
      CodeUri: functions/connectivity/
      Events:
        HelloApi:
          Type: Api
          Properties:
            Path: /api/hello
            Method: post

  IntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-integration
      CodeUri: functions/integration/
      Events:
        LambdaApi:
          Type: Api
          Properties:
            Path: /api/lambda
            Method: post

  S3IntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-s3
      CodeUri: functions/s3/
      Events:
        S3Api:
          Type: Api
          Properties:
            Path: /api/s3
            Method: post
      Environment:
        Variables:
          S3_ENDPOINT: "http://esb-storage:9000"
          RUSTFS_ROOT_USER: "rustfsadmin"
          RUSTFS_ROOT_PASSWORD: "rustfsadmin"

  DynamoIntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-dynamo
      CodeUri: functions/dynamo/
      Events:
        DynamoApi:
          Type: Api
          Properties:
            Path: /api/dynamo
            Method: post
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://esb-database:8000"

  E2ETable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: e2e-test-table
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  E2EBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: e2e-test-bucket

  EchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-echo
      CodeUri: functions/echo/
      AutoPublishAlias: live
      Events:
        EchoApi:
          Type: Api
          Properties:
            Path: /api/echo
            Method: post
      ReservedConcurrentExecutions: 1
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1

  ChaosFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-chaos
      CodeUri: functions/chaos/
      Events:
        FaultyApi:
          Type: Api
          Properties:
            Path: /api/faulty
            Method: post
