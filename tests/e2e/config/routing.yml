# 関数の詳細（image, environment）は functions.yml で管理

routes:
  # S3テスト用Lambda
  - path: "/api/s3/test"
    method: "POST"
    function: "lambda-s3-test"

  # Hello Lambda
  - path: "/api/hello"
    method: "POST"
    function: "lambda-hello"

  # ScyllaDB Test Lambda
  - path: "/api/scylla/test"
    method: "POST"
    function: "lambda-scylla-test"

  # Invoke Verification
  - path: "/api/invoke/test"
    method: "POST"
    function: "lambda-invoke-test"

