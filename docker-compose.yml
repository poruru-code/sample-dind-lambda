# Docker Composeファイル
# 開発用: docker compose up -d
# DinD内部: docker compose up -d (親コンテナが ./data を /app/data にマウントするため相対パスで動作)

include:
  - docker-compose.lambda.yml  # Lambda関数群

services:
  # ============================================
  # Permission Helper (RustFS用)
  # ============================================
  permission-helper:
    image: alpine
    container_name: onpre-permission-helper
    volumes:
      - rustfs_data:/data/rustfs
    command: >
      sh -c "
        chown -R 10001:10001 /data/rustfs 2>/dev/null || true && echo 'RustFS permissions fixed'
      "
    restart: "no"

  # ============================================
  # RustFS (S3 Compatible Storage)
  # ============================================
  s3-storage:
    image: rustfs/rustfs:latest
    container_name: onpre-storage
    depends_on:
      permission-helper:
        condition: service_completed_successfully
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Console
    volumes:
      - rustfs_data:/data/rustfs
      - ./config/lifecycle.yml:/app/config/lifecycle.yml:ro
    environment:
      - RUSTFS_VOLUMES=/data/rustfs
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_DEDUPLICATION=${RUSTFS_DEDUPLICATION:-true}
      - RUSTFS_COMPRESSION=${RUSTFS_COMPRESSION:-auto}
      - RUSTFS_LIFECYCLE_POLICY_PATH=/app/config/lifecycle.yml
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # ScyllaDB (DynamoDB Compatible DB)
  # ============================================
  database:
    image: scylladb/scylla:latest
    container_name: onpre-database
    ports:
      - "8001:8000"    # Alternator API (Host 8001 -> Container 8000)
    volumes:
      - scylladb_data:/var/lib/scylla
    command: --smp 1 --memory ${SCYLLADB_MEMORY:-1}G --developer-mode 1 --alternator-port 8000 --alternator-write-isolation always_use_lwt
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 180s
    restart: unless-stopped

  # ============================================
  # VictoriaLogs
  # ============================================
  victorialogs:
    image: victoriametrics/victoria-logs:latest
    container_name: victorialogs
    ports:
      - "9428:9428"    # VictoriaLogs UI/API
    volumes:
      - victorialogs_data:/victoria-logs-data
    command:
      - "-storageDataPath=/victoria-logs-data"
      - "-retentionPeriod=7d"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9428/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Gateway Application (FastAPI)
  # ============================================
  gateway:
    image: gateway-api:latest
    build:
      context: .
      dockerfile: gateway/Dockerfile.app
    container_name: onpre-gateway
    ports:
      - "443:443"    # Gateway API (HTTPS)
    volumes:
      - ./certs:/app/config/ssl:ro    # SSL証明書
    environment:
      - UVICORN_BIND_ADDR=0.0.0.0:443
      - ENABLE_SSL=true
      - SSL_CERT_PATH=/app/config/ssl/server.crt
      - SSL_KEY_PATH=/app/config/ssl/server.key
      - SCYLLADB_HOST=onpre-database
      - SCYLLADB_PORT=8000
    depends_on:
      - database
      - s3-storage
      - victorialogs
    restart: unless-stopped

volumes:
  scylladb_data:
  rustfs_data:
  victorialogs_data:

